<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/juicy-select/juicy-select.html">

<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/pagination-heading">Pagination</h1>
        
        <p slot="kitchensink/pagination-description">Pagination can be implemented in the code-behind by using <code>FETCH</code> to determine how many entries there should be on every page and <code>OFFSET</code> to retrieve the right entries</p>
        <juicy-select slot="kitchensink/pagination-juicy-select-items-per-page" class="kitchensink-juicyselect kitchensink-test-juicy-select"
                      value="{{model.EntriesPerPage$::change}}"
                      options="{{model.PageEntries}}"
                      text-property="Text"
                      value-property="Amount">
        </juicy-select>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{model.Library}}" as="book">
                <tr class="kitchensink-test-pagination-result-table-row">
                    <td>{{book.Title}}</td>
                    <td>{{book.Author}}</td>
                </tr>
            </template>
            </tbody>
        </table>
        <span slot="kitchensink/pagination-navigation-first" class="kitchensink-pagination-span" id="kitchensink-pagination-first" tabindex="0" value="{{model.FirstPageTrigger$::click}}" on-click="onFirstPageClick" href="">First</span>
        <span slot="kitchensink/pagination-navigation-previous" class="kitchensink-pagination-span"  class$="{{getLiClassDisabled(model.DisableFirst)}}" id="kitchensink-pagination-previous" tabindex="0" value="{{model.PreviousPageTrigger$::click}}" on-click="onPreviousPageClick">Previous</span>
        <template is="dom-repeat" items="{{model.Pages}}">
            <span slot="kitchensink/pagination-navigation-number" class$="{{getLiClassActive(item.Active)}}" class="kitchensink-pagination-change" tabindex="0" on-click="onChangePageClick" page-number="{{item.PageNumber}}">{{item.PageNumber}}</span>
        </template>
        <span slot="kitchensink/pagination-navigation-next" class$="{{getLiClassDisabled(model.DisableLast)}}" class="kitchensink-pagination-span" id="kitchensink-pagination-next" tabindex="0" value="{{model.NextPageTrigger$::click}}" on-click="onNextPageClick">Next</span>
        <span slot="kitchensink/pagination-navigation-last" class="kitchensink-pagination-span" id="kitchensink-pagination-last" tabindex="0" value="{{model.LastPageTrigger$::click}}" on-click="onLastPageClick">Last</span>
        <p slot="kitchensink/pagination-page-number" class="kitchensink-test-pagination-label">page {{model.CurrentPage}} of {{model.TotalPages}}</p>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            triggerModelAction = function (prop) {
                template.set("model." + prop, parseInt(template.get("model." + prop), 10) + 1);
            };

            template.onChangePageClick = function (event) {
                var span = event.currentTarget;
                template.set("model.ChangePage$", span.pageNumber);
            };

            template.onFirstPageClick = function (event) {
                triggerModelAction("FirstPageTrigger$");
            };

            template.onLastPageClick = function (event) {
                triggerModelAction("LastPageTrigger$");
            };

            template.onNextPageClick = function (event) {
                triggerModelAction("NextPageTrigger$");
            };

            template.onPreviousPageClick = function (event) {
                triggerModelAction("PreviousPageTrigger$");
            };

            template.getLiClassDisabled = function (disabled) {
                return disabled ? "disabled" : "";
            };

            template.getLiClassActive = function (active) {
                return active ? "active" : "";
            };
        })();
    </script>
    <template is="declarative-shadow-dom">
        <style>
            @import "/sys/uniform/uniform.css";
        </style>
        <slot name="kitchensink/pagination-heading"></slot>
        <slot name="kitchensink/pagination-description"></slot>
        <slot name="kitchensink/pagination-juicy-select-items-per-page"></slot>
        <div class="uniform-pagination">
            <slot name="kitchensink/pagination-navigation-first"></slot>
            <slot name="kitchensink/pagination-navigation-previous"></slot>
            <slot name="kitchensink/pagination-navigation-number"></slot>
            <slot name="kitchensink/pagination-navigation-next"></slot>
            <slot name="kitchensink/pagination-navigation-last"></slot>
        </div>
        <slot name="kitchensink/pagination-page-number"></slot>
    </template>
</template>
