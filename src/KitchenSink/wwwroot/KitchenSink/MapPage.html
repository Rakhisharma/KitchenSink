<link rel="import" href="/sys/google-map/google-map.html" />
<link rel="import" href="/sys/google-map/google-map-marker.html" />

<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/map-heading" class="kitchensink-heading-1">Map</h1>
        
        <p slot="kitchensink/map-description">JSON's primitive value type <code>number</code> can be used to provide latitude/longitude information for a map custom element, e.g. <a href="https://elements.polymer-project.org/elements/google-map">google-maps</a>.
        </p>

        <google-map slot="kitchensink/map-google-map" class="kitchensink-google-map" latitude="[[model.Position.Latitude$]]" longitude="[[model.Position.Longitude$]]" fit-to-markers zoom="12">
            <google-map-marker id="kitchensink-mappage-marker" draggable="true" title="Hi Stockholm!" latitude="{{model.Position.Latitude$}}" longitude="{{model.Position.Longitude$}}"></google-map-marker>
        </google-map>
        <button slot="kitchensink/map-reset-button" value="{{model.Position.ResetTrigger$::click}}" onclick="this.value++" class="btn btn-primary">Reset</button>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/map-heading"></slot>
        <slot name="kitchensink/map-description"></slot>
        <slot name="kitchensink/map-google-map"></slot>
        <slot name="kitchensink/map-reset-button"></slot>
    </template>
</template>
