<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/password-heading">Password</h1>
        
        <p slot="kitchensink/password-description">JSON's primitive value type <code>string</code> can be mapped directly to HTML form <code>input type="password"</code>.</p>

        <p slot="kitchensink/password-note">Note: the downside of <code>input type="password"</code> is that the password is sent over WebSocket in plain text. This can be solved by SSL.</p>

        <label slot="kitchensink/password-label" class="kitchensink-test-info-label">{{model.PasswordReaction}}</label>

        <input slot="kitchensink/password-input" type="password" value="{{model.Password$::input}}" placeholder="Password" class="kitchensink-test-password-input">
    </template>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/password-heading"></slot>
        <slot name="kitchensink/password-description"></slot>
        <slot name="kitchensink/password-note"></slot>
        <slot name="kitchensink/password-label"></slot>
        <slot name="kitchensink/password-input"></slot>
    </template>
</template>
