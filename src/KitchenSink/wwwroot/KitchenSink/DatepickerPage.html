<link rel="import" href="/sys/pikaday-decorator/pikaday-decorator.html" />
<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/datepicker-heading">Datepicker</h1>

        <p slot="kitchensink/datepicker-description">JSON's primitive value type <code>string</code> can be mapped directly to HTML form <code>input type="text"</code> with a datepicker.</p>

        <label slot="kitchensink/datepicker-date-label">Date</label>

        <pikaday-decorator slot="kitchensink/datepicker-pikaday" format="YYYY-MM-DD">
            <input type="text" value="{{model.Value$::change}}" class="kitchensink-test-pikaday-input" placeholder="Select a date to parse" />
        </pikaday-decorator>

        <label slot="kitchensink/datepicker-year-label">Year</label>

        <input slot="kitchensink/datepicker-year-input" type="text" value="{{model.Year}}" readonly="readonly" class="kitchensink-test-year-input" />

        <label slot="kitchensink/datepicker-month-label">Month</label>

        <input slot="kitchensink/datepicker-month-input" type="text" value="{{model.Month}}" readonly="readonly" class="kitchensink-test-month-input" />

        <label slot="kitchensink/datepicker-day-label">Day</label>

        <input slot="kitchensink/datepicker-day-input" type="text" value="{{model.Day}}" readonly="readonly" class="kitchensink-test-day-input" />
    </template>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/datepicker-heading"></slot>
        <slot name="kitchensink/datepicker-description"></slot>
        <slot name="kitchensink/datepicker-date-label"></slot>
        <slot name="kitchensink/datepicker-pikaday"></slot>
        <slot name="kitchensink/datepicker-year-label"></slot>
        <slot name="kitchensink/datepicker-year-input"></slot>
        <slot name="kitchensink/datepicker-month-label"></slot>
        <slot name="kitchensink/datepicker-month-input"></slot>
        <slot name="kitchensink/datepicker-day-label"></slot>
        <slot name="kitchensink/datepicker-day-input"></slot>
    </template>
</template>
