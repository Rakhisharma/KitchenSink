<link rel="import" href="/sys/hot-table/hot-table.html" />
<link rel="import" href="/sys/hot-table/src/hot-table-style.html" />

<template>
  <!-- this works with Shady DOM (not Shadow DOM). You don't have to use it in Shadow DOM -->
  <style is="custom-style" include="hot-table-style"></style>

    <template is="dom-bind">
        <h1 slot="kitchensink/datagrid-heading">Datagrid</h1>

        <p slot="kitchensink/datagrid-description">JSON's <code>array</code> and <code>object</code> can be used to create editable datagrid with a helper custom element, e.g. <a href="http://handsontable.github.io/hot-table/">hot-table</a>.
        </p>

        <p slot="kitchensink/datagrid-demo-description">
            The below datagrid is synced with the server. Column description:
        </p>

        <ul slot="kitchensink/datagrid-demo-columns">
            <li><code>Name</code> - editable name of your pet</li>
            <li><code>Kind</code> - editable name of the pet species. Known species: <code>dog</code>, <code>cat</code>, <code>rabbit</code>, <code>hamster</code></li>
            <li><code>Feature</code> - non-editable feature of the selected pet. When you change the "Kind" column, the server will push the feature of this pet</li>
        </ul>

        <hot-table slot="kitchensink/datagrid-table" datarows="{{model.Pets}}">
            <hot-column value="Name$" header="Name"></hot-column>
            <hot-column value="Kind$" header="Kind"></hot-column>
            <hot-column value="Feature" header="Feature" read-only></hot-column>
        </hot-table>
        <button slot="kitchensink/datagrid-button" value="{{model.AddPetTrigger$::click}}" onmousedown="++this.value">Add a pet</button>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/datagrid-heading"></slot>
        <slot name="kitchensink/datagrid-description"></slot>
        <slot name="kitchensink/datagrid-demo-description"></slot>
        <slot name="kitchensink/datagrid-demo-columns"></slot>
        <slot name="kitchensink/datagrid-table"></slot>
        <p>
            <slot name="kitchensink/datagrid-button"></slot>
        </p>
    </template>
</template>
